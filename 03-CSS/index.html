<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css">
    <title>Vite App</title>
  </head>
  <body>
    <div class="header">
      <a href="#">
        <p class="header__logo">Vaccination</p>
      </a>
      <div class="header__links">
        <a href="#">Database</a>
        <a href="#">Education</a>
        <a href="#">News</a>
        <a href="#">Regulation</a>
        <a href="#">
          <button class="primary__button">Hoax Buster</button>
        </a>
      </div>
    </div>
    <!--banner section-->
    <div class="banner">
      <div class="banner__title">
        <h1>Figth Virus <br>
          With Vaccines</h1>
        <p>
          let's stop this pandemic by killing the Virus
          with a vaccine, don't let yourself and your
          family get infected.
        </p>
        <div class="banner__icons">
          <span class="material-icons">
            verified_user
          </span>
          <p>
            best Protection
          </p>
          <span class="material-icons">
            star
          </span>
          <p>
            Selected Vaccines
          </p>
        </div>
        <p>
          <span class="material-icons icon-blue">
            star
          </span>
          Schedule your vaccination
        </p>
      </div>
      <div class="banner__image"></div>
    </div>
    
  </body>
</html>
